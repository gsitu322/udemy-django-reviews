{% extends "reviews/base.html" %}

{% block page_title %}All Reviews{% endblock %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url "review_detail" review.id %}">{{ review.user_name }} (Rating: {{ review.rating}})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
